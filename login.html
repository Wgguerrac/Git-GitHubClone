<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/imgcomerce/shoplogo.webp">

    <title>Ingresa a tu cuenta</title>

</head>
<body class="dark-mode">

    <div id="titulo">
        <h1 class="shop">ShopCalzados</h1>
    </div>


    <form id="form">
        <h2 class="title">Cuenta</h2>

        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Correo electrónico" type="text" id="username">
        </label>

        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Contraseña" type="password" id="password">
        </label>

            <input type="checkbox" class="form-check-input" id="check" />
            <label class="form-check-label" for="check">Recordar</label>


        <a href="/HTML/registrate.html" class="link-registro">¿No tienes cuenta? Registrate</a>

        <a href="" id="boton">
          <button type="submit" class="boton__btn">Iniciar sesión</button>
        </a>
        
    </form>

    <footer>
        <p class="texto-footer">© ShopCalzados 2023</p>
    </footer>
    
    <script src="/js/login.js"></script>

</body>
</html>
